name: Observability Compliance Audit

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:
  pull_request:
    paths:
      - 'supabase/functions/**'
      - 'services/**'
      - 'packages/**'

jobs:
  audit:
    name: Check Observability Compliance
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
      
      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
          
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run observability compliance check
        id: compliance
        run: |
          npx tsx scripts/audit/observability-compliance.ts || true
          
      - name: Upload compliance report
        uses: actions/upload-artifact@v5
        with:
          name: observability-compliance-report
          path: observability-compliance-report.json
          
      - name: Check compliance threshold
        run: |
          RATE=$(jq -r '.complianceRate' observability-compliance-report.json | sed 's/%//')
          echo "Compliance Rate: ${RATE}%"
          
          if (( $(echo "$RATE < 80" | bc -l) )); then
            echo "âŒ Compliance rate ${RATE}% is below 80% threshold"
            exit 1
          else
            echo "âœ… Compliance rate ${RATE}% meets threshold"
          fi
          
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('observability-compliance-report.json', 'utf8'));
            
            const comment = `## ðŸ” Observability Compliance Report
            
            - **Compliance Rate:** ${report.complianceRate}
            - **Compliant Files:** ${report.compliant}/${report.totalFiles}
            - **Violations:** ${report.nonCompliant}
            
            ${report.nonCompliant > 0 ? '### âŒ Non-compliant Files:\n' + report.violations.slice(0, 10).map(v => `- \`${v.file}\` (${v.issueCount} issues)`).join('\n') : ''}
            
            ${report.violations.length > 10 ? `\n_...and ${report.violations.length - 10} more. See full report in artifacts._` : ''}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
