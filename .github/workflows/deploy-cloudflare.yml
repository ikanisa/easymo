name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'admin-app/**'
      - 'packages/**'
      - '.github/workflows/deploy-cloudflare.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'admin-app/**'
      - 'packages/**'
      - '.github/workflows/deploy-cloudflare.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

env:
  NODE_VERSION: '20.18.0'
  PNPM_VERSION: '10.18.3'

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build shared packages
        run: |
          pnpm --filter @va/shared build
          pnpm --filter @easymo/commons build
          pnpm --filter @easymo/video-agent-schema build
          pnpm --filter @easymo/ui build
      
      - name: Run security checks
        run: |
          node ./scripts/assert-no-service-role-in-client.mjs
          node ./scripts/assert-no-mocks-in-admin.mjs
      
      - name: Lint admin app
        working-directory: ./admin-app
        run: npm run lint
      
      - name: Type check admin app
        working-directory: ./admin-app
        run: npm run type-check
      
      - name: Run tests
        working-directory: ./admin-app
        run: npm test -- --run
      
      - name: Build admin app
        working-directory: ./admin-app
        env:
          NODE_ENV: production
          NEXT_PUBLIC_USE_MOCKS: 'false'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
        run: npm run build
      
      - name: Deploy to Cloudflare Pages (Preview)
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy admin-app/.next --project-name=easymo-admin --branch=${{ github.head_ref }}
      
      - name: Deploy to Cloudflare Pages (Production)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy admin-app/.next --project-name=easymo-admin --branch=main
      
      - name: Build summary
        run: |
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- **pnpm Version**: $(pnpm --version)" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "admin-app/.next" ]; then
            BUILD_SIZE=$(du -sh admin-app/.next | cut -f1)
            echo "- **Build Size**: $BUILD_SIZE" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Deploy Preview Ready! üéâ
            
            üîó **Preview URL**: https://${{ github.head_ref }}.easymo-admin.pages.dev
            
            üì¶ **Build Details**:
            - Commit: \`${{ github.sha }}\`
            - Build Time: \`${new Date().toISOString()}\`
            
            ‚úÖ **Status**: Deployed successfully`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "Preview URL: https://${{ github.head_ref }}.easymo-admin.pages.dev"
          else
            echo "Production URL: https://easymo-admin.pages.dev"
          fi
      
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          exit 1

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    defaults:
      run:
        working-directory: admin-app
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for secrets in env vars
        run: |
          if grep -r "SERVICE_ROLE" .env* 2>/dev/null | grep -q "NEXT_PUBLIC"; then
            echo "‚ùå SECURITY VIOLATION: Service role key found in NEXT_PUBLIC_* variable"
            exit 1
          fi
          echo "‚úÖ No secrets found in public environment variables"
        continue-on-error: false
