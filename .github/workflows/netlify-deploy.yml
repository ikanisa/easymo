name: Netlify Deploy - Admin App

on:
  push:
    branches:
      - main
    paths:
      - 'admin-app/**'
      - '.github/workflows/netlify-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'admin-app/**'
      - '.github/workflows/netlify-deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.18.0'
  NPM_VERSION: '10.8.2'

jobs:
  build-and-deploy:
    name: Build and Deploy to Netlify
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    defaults:
      run:
        working-directory: admin-app
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin-app/package-lock.json
      
      - name: üì¶ Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: üîç Type check
        run: npm run typecheck
        continue-on-error: false
      
      - name: üßπ Lint
        run: npm run lint
        continue-on-error: false
      
      - name: üß™ Run tests
        run: npm test -- --run --passWithNoTests
        continue-on-error: true
      
      - name: üèóÔ∏è Build application
        run: npm run build
        env:
          # Public environment variables (safe to expose)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
          
          # Build-time feature flags
          ENABLE_OPENAI_REALTIME: true
          ENABLE_GEMINI_LIVE: true
          ENABLE_IMAGE_GENERATION: true
          ENABLE_GOOGLE_SEARCH_GROUNDING: true
      
      - name: üìä Build summary
        run: |
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM Version**: $(npm --version)" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -d ".next" ]; then
            BUILD_SIZE=$(du -sh .next | cut -f1)
            echo "- **Build Size**: $BUILD_SIZE" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: üöÄ Deploy to Netlify (Preview)
        if: github.event_name == 'pull_request'
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=admin-app/.next --message="Preview deploy for PR #${{ github.event.pull_request.number }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      
      - name: üöÄ Deploy to Netlify (Production)
        if: github.ref == 'refs/heads/main'
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=admin-app/.next --message="Production deploy from commit ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      
      - name: üí¨ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Deploy Preview Ready! üéâ
            
            üîó **Preview URL**: https://deploy-preview-${{ github.event.pull_request.number }}--easymo-admin.netlify.app
            
            üì¶ **Build Details**:
            - Commit: \`${{ github.sha }}\`
            - Build Time: \`$(date -u '+%Y-%m-%d %H:%M:%S UTC')\`
            - Node: \`${process.version}\`
            
            ‚úÖ **Status**: Deployed successfully`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
      
      - name: üß™ Health Check (Production)
        if: github.ref == 'refs/heads/main'
        run: |
          sleep 10
          curl -f https://easymo-admin.netlify.app/api/health || echo "Health check failed"
        continue-on-error: true
      
      - name: üìà Performance Metrics
        if: github.ref == 'refs/heads/main'
        run: |
          echo "### Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "Lighthouse CI can be added here for performance tracking" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    defaults:
      run:
        working-directory: admin-app
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v6
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: üîí Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: üîç Check for secrets in env vars
        run: |
          if grep -r "SERVICE_ROLE" .env* 2>/dev/null | grep -q "NEXT_PUBLIC"; then
            echo "‚ùå SECURITY VIOLATION: Service role key found in NEXT_PUBLIC_* variable"
            exit 1
          fi
          echo "‚úÖ No secrets found in public environment variables"
        continue-on-error: false
