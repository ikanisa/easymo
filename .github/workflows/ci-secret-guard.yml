name: Secret Guard CI

on:
  push:
    branches: [ main, develop, 'feature/**', 'hardening/**' ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  secret-guard:
    name: Check for exposed secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run secret detection script
        run: node tools/scripts/check-client-secrets.mjs
        
      - name: Report results
        if: failure()
        run: |
          echo "::error::Server secrets were found in client-facing code!"
          echo "::error::Review the output above and remove any server-only secrets from client code."
          exit 1

  build-check:
    name: Build admin-app
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build shared packages
        run: pnpm --filter @va/shared build && pnpm --filter @easymo/commons build
      
      - name: Build admin-app
        working-directory: admin-app
        run: npm run build
        env:
          # Provide minimal env vars needed for build
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
          NEXT_PUBLIC_USE_MOCKS: true
      
      - name: Check build artifacts
        working-directory: admin-app
        run: |
          if [ ! -d ".next" ]; then
            echo "::error::Build did not produce .next directory"
            exit 1
          fi
          echo "âœ… Build completed successfully"
