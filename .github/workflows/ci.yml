name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agent_core
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agent_core
      NODE_OPTIONS: --max_old_space_size=4096

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm --filter @va/shared build && pnpm --filter @easymo/commons build

      - name: Format check
        run: pnpm format:check

      - name: Assert no service role in client env
        run: node scripts/assert-no-service-role-in-client.mjs

      - name: Lint, type-check and unit tests
        run: pnpm test:ci

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            admin-app/coverage
            services/agent-core/coverage
            services/broker-orchestrator/coverage
            services/wallet-service/coverage

      - name: Deno unit tests (Supabase functions)
        run: deno test --no-check --allow-env --allow-read --allow-net supabase/functions/_shared supabase/functions/wa-webhook

      - name: Deno unit tests (Agent chat)
        run: deno test --allow-env supabase/functions/tests/agent-chat.test.ts

      - name: Build shared messaging package
        run: pnpm --filter @easymo/messaging build

      - name: Apply Prisma migrations
        run: pnpm --filter @easymo/db prisma:migrate:deploy

  edge-deployment-verification:
    name: Edge deployment verification
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      EDGE_FUNCTIONS_BASE: ${{ secrets.EDGE_FUNCTIONS_BASE }}
      EDGE_FUNCTIONS_TOKEN: ${{ secrets.EDGE_FUNCTIONS_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Verify deployed edge functions
        if: ${{ env.EDGE_FUNCTIONS_BASE != '' }}
        run: node scripts/verify-edge-functions.mjs

      - name: Skip verification (missing secrets)
        if: ${{ env.EDGE_FUNCTIONS_BASE == '' }}
        run: echo "Skipping edge deployment verification; EDGE_FUNCTIONS_BASE is not set."
