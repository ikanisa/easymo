name: Deploy to Netlify (Manual Trigger)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - preview

env:
  NODE_VERSION: '20.18.0'
  PNPM_VERSION: '10.18.3'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build shared packages
        run: |
          pnpm --filter @va/shared build
          pnpm --filter @easymo/commons build
          pnpm --filter @easymo/video-agent-schema build
          pnpm --filter @easymo/ui build
      
      - name: Run security checks
        run: |
          node ./scripts/assert-no-service-role-in-client.mjs
          node ./scripts/assert-no-mocks-in-admin.mjs
      
      - name: Lint admin app
        working-directory: ./admin-app
        run: npm run lint
      
      - name: Type check admin app
        working-directory: ./admin-app
        run: npm run type-check
      
      - name: Run tests
        working-directory: ./admin-app
        run: npm test -- --run
      
      - name: Build admin app
        working-directory: ./admin-app
        env:
          NODE_ENV: production
          NEXT_PUBLIC_USE_MOCKS: false
        run: npm run build
      
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './admin-app/.next'
          production-branch: main
          production-deploy: ${{ github.event.inputs.environment == 'production' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.event.inputs.environment }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10
      
      - name: Run post-deployment smoke tests
        if: github.event.inputs.environment == 'production'
        run: |
          chmod +x ./scripts/post-deploy-smoke.sh
          ./scripts/post-deploy-smoke.sh ${{ secrets.NETLIFY_PRODUCTION_URL }}
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment to ${{ github.event.inputs.environment }} successful!"
          echo "Site URL: ${{ secrets.NETLIFY_PRODUCTION_URL }}"
      
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment to ${{ github.event.inputs.environment }} failed!"
          exit 1
