name: Synthetic Checks

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run synthetic checks
        env:
          ADMIN_BASE_URL: ${{ secrets.ADMIN_BASE_URL }}
          ADMIN_API_TOKEN: ${{ secrets.ADMIN_API_TOKEN }}
        run: deno run --allow-env --allow-net tools/monitoring/admin/synthetic-checks.ts

      - name: Run Supabase health check
        env:
          VITE_API_BASE: ${{ secrets.SUPABASE_API_BASE }}
          ADMIN_TOKEN: ${{ secrets.EASYMO_ADMIN_TOKEN }}
        run: node scripts/health-check.mjs
