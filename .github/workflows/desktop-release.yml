name: Desktop Release

on:
  push:
    tags:
      - 'desktop-v*'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  RUST_VERSION: 'stable'

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS ARM64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS Intel
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux x64

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          pnpm --filter @va/shared build
          pnpm --filter @easymo/commons build

      - name: Install Tauri CLI
        run: cd admin-app && pnpm add -D @tauri-apps/cli@^2.0.0

      - name: Build desktop app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: admin-app
          tagName: ${{ github.ref_name }}
          releaseName: 'EasyMO Admin ${{ github.ref_name }}'
          releaseBody: |
            ## ðŸŽ‰ EasyMO Admin Desktop ${{ github.ref_name }}
            
            ### âœ¨ Features
            - **Command Palette**: Press Cmd+K (or Ctrl+K) for quick actions
            - **Native Menus**: Full menu bar with keyboard shortcuts (File, Edit, View, Window, Help)
            - **Multi-Window Support**: Detach panels into separate windows
            - **File Handling**: Import/export .easymo data files
            - **Deep Links**: Open app via easymo:// URLs
            - **System Tray**: Minimize to system tray for persistent background operation
            - **Global Shortcuts**: System-wide keyboard shortcuts
            - **Native Notifications**: OS-level notification integration
            - **Auto-Start**: Launch on login (optional)
            
            ### ðŸ“¦ Installation
            
            **macOS**:
            - Download the `.dmg` file for your architecture
            - ARM64: For M1/M2/M3 Macs (recommended for newer Macs)
            - Intel: For older Intel-based Macs
            - Drag EasyMO Admin to Applications folder
            - On first launch: Right-click â†’ Open (to bypass Gatekeeper if not notarized)
            
            **Windows**:
            - Download the `.msi` installer
            - Run installer and follow the setup wizard
            - Launch from Start Menu or Desktop shortcut
            
            **Linux**:
            - AppImage: `chmod +x *.AppImage && ./EasyMO-Admin*.AppImage`
            - Debian/Ubuntu: `sudo dpkg -i *.deb`
            
            ### ðŸš€ Getting Started
            1. Install the application
            2. Launch EasyMO Admin
            3. Press **Cmd+K** (Mac) or **Ctrl+K** (Windows/Linux) to open the command palette
            4. Explore available commands and features
            
            ### ðŸ“š Documentation
            - [Installation Guide](https://github.com/ikanisa/easymo-/blob/main/DESKTOP_INSTALLATION_GUIDE.md)
            - [User Guide](https://github.com/ikanisa/easymo-/blob/main/DESKTOP_START_HERE.md)
            - [Phase 2 Features](https://github.com/ikanisa/easymo-/blob/main/DESKTOP_PHASE2_COMPLETE.md)
            
            ### ðŸ’» System Requirements
            - **macOS**: 10.15 (Catalina) or later
            - **Windows**: Windows 10 (64-bit) or later
            - **Linux**: Ubuntu 22.04 or equivalent (glibc 2.31+)
            
            ### ðŸ” Security
            - macOS builds are code-signed (when secrets are configured)
            - Windows builds are signed with valid certificate (when secrets are configured)
            - All builds include integrity checksums below
            
            ### ðŸ› Known Issues
            None reported. Please file issues on GitHub if you encounter problems.
            
            ### ðŸ’¬ Support
            For questions, bugs, or feature requests, please [open an issue](https://github.com/ikanisa/easymo-/issues).
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: desktop-${{ matrix.name }}
          path: |
            admin-app/src-tauri/target/release/bundle/**/*
          retention-days: 7

  publish-release:
    needs: build-desktop
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release notes
        run: |
          echo "## Desktop Application Bundles" > release-notes.md
          echo "" >> release-notes.md
          echo "This release includes installers for:" >> release-notes.md
          echo "- macOS (ARM64 and Intel)" >> release-notes.md
          echo "- Windows (x64)" >> release-notes.md
          echo "- Linux (x64)" >> release-notes.md
          echo "" >> release-notes.md
          echo "### Checksums" >> release-notes.md
          cd artifacts
          find . -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.deb" \) -exec sha256sum {} \; >> ../release-notes.md

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.AppImage
            artifacts/**/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
