name: Supabase Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gate:
    name: Check secrets
    runs-on: ubuntu-latest
    outputs:
      can_deploy: ${{ steps.check.outputs.can_deploy }}
    steps:
      - name: Evaluate required secrets
        id: check
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          AUTH_SMTP_ADMIN_EMAILS: ${{ secrets.AUTH_SMTP_ADMIN_EMAILS }}
          AUTH_SMTP_SENDER_NAME: ${{ secrets.AUTH_SMTP_SENDER_NAME }}
          AUTH_SMTP_REPLY_TO: ${{ secrets.AUTH_SMTP_REPLY_TO }}
        run: |
          required=(SUPABASE_ACCESS_TOKEN SUPABASE_PROJECT_REF SUPABASE_DB_PASSWORD AUTH_SMTP_ADMIN_EMAILS AUTH_SMTP_SENDER_NAME AUTH_SMTP_REPLY_TO)
          missing=()
          for var in "${required[@]}"; do
            if [ -z "${!var}" ]; then
              missing+=("$var")
            fi
          done

          if [ ${#missing[@]} -eq 0 ]; then
            echo "can_deploy=true" >> $GITHUB_OUTPUT
            echo "Secrets present: proceeding with deploy."
          else
            echo "can_deploy=false" >> $GITHUB_OUTPUT
            echo "Required secrets missing: ${missing[*]}" >&2
          fi

  policy-audit:
    if: ${{ needs.gate.outputs.can_deploy == 'true' }}
    needs: gate
    name: Validate RLS policies and email config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Check migration RLS coverage
        run: node scripts/check-migrations-rls.mjs

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify Supabase auth email secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -euo pipefail
          supabase secrets list --project-ref "$SUPABASE_PROJECT_REF" > /tmp/secrets.txt
          missing=0
          for key in AUTH_SMTP_ADMIN_EMAILS AUTH_SMTP_SENDER_NAME AUTH_SMTP_REPLY_TO; do
            if ! grep -q "$key" /tmp/secrets.txt; then
              echo "::error::Missing Supabase secret $key in target environment"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

  migrate:
    if: ${{ needs.gate.outputs.can_deploy == 'true' }}
    needs: [gate, policy-audit]
    name: Apply DB migrations (remote)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Supabase CLI version
        run: supabase --version

      - name: Run remote migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          if [ -z "${SUPABASE_PROJECT_REF}" ]; then
            echo "::error::Missing SUPABASE_PROJECT_REF secret" && exit 1
          fi
          if [ -z "${SUPABASE_DB_PASSWORD}" ]; then
            echo "::error::Missing SUPABASE_DB_PASSWORD secret" && exit 1
          fi
          # Link project and push migrations
          supabase link --project-ref "$SUPABASE_PROJECT_REF"
          supabase db push --password "$SUPABASE_DB_PASSWORD"

  functions:
    name: Deploy wa-webhook function
    runs-on: ubuntu-latest
    needs: [gate, policy-audit]
    if: ${{ needs.gate.outputs.can_deploy == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy core WhatsApp functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "${SUPABASE_ACCESS_TOKEN}" ] || [ -z "${PROJECT_REF}" ]; then
            echo "::error::Missing SUPABASE_ACCESS_TOKEN or SUPABASE_PROJECT_REF secrets" && exit 1
          fi
          supabase functions deploy wa-webhook wa-webhook-core notification-worker agent-tools-general-broker \
            --project-ref "$PROJECT_REF" --no-verify-jwt

  smoke-health:
    name: Post-deploy health smoke tests
    runs-on: ubuntu-latest
    needs: [functions]
    if: ${{ needs.gate.outputs.can_deploy == 'true' }}
    env:
      FUNCTIONS_BASE: https://${{ secrets.SUPABASE_PROJECT_REF }}.functions.supabase.co
    steps:
      - name: Validate configuration
        run: |
          if [ -z "${FUNCTIONS_BASE}" ] || ! echo "${FUNCTIONS_BASE}" | grep -q "https://"; then
            echo "::error::FUNCTIONS_BASE not configured" && exit 1
          fi

      - name: Check webhook health endpoints
        run: |
          set -euo pipefail
          for path in wa-webhook-core/health wa-webhook-mobility/health wa-webhook-property/health wa-webhook-jobs/health; do
            echo "→ hitting ${FUNCTIONS_BASE}/${path}"
            status=$(curl -s -o /tmp/health.json -w "%{http_code}" "${FUNCTIONS_BASE}/${path}")
            cat /tmp/health.json
            if [ "$status" -ge 300 ]; then
              echo "::error::Health check failed for ${path} with status ${status}" && exit 1
            fi
          done

      - name: Check agent health endpoints
        run: |
          set -euo pipefail
          for path in waiter-ai-agent/health agent-property-rental/health job-board-ai-agent/health; do
            echo "→ hitting ${FUNCTIONS_BASE}/${path}"
            status=$(curl -s -o /tmp/agent-health.json -w "%{http_code}" "${FUNCTIONS_BASE}/${path}")
            cat /tmp/agent-health.json
            if [ "$status" -ge 300 ]; then
              echo "::error::Health check failed for ${path} with status ${status}" && exit 1
            fi
          done
