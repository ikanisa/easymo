name: Expire Marketplace Transactions

# Automatically expire stale Buy & Sell marketplace transactions
# Runs every 15 minutes to clean up pending, initiated, or confirming transactions

on:
  schedule:
    # Every 15 minutes
    - cron: '*/15 * * * *'
  
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual transaction expiry run'

jobs:
  expire-transactions:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Expire stale transactions
        run: |
          echo "Expiring marketplace transactions..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            https://lhbowpbcpwoiparwnwgt.supabase.co/rest/v1/rpc/trigger_transaction_expiry \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ Error: Function returned HTTP $HTTP_CODE"
            exit 1
          fi
          
          echo "✅ Transactions expired successfully"
      
      - name: Summary
        if: always()
        run: |
          echo "## Transaction Expiry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "- **Reason**: ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
