version: '3.8'

services:
  # Voice Agent application
  voice-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easymo-voice-agent
    ports:
      - "8787:8787"
      - "9797:9797"
    environment:
      - NODE_ENV=production
      - PORT=8787
      - MCP_PORT=9797
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_REALTIME_MODEL=${OPENAI_REALTIME_MODEL:-gpt-4o-realtime-preview}
      - OPENAI_REALTIME_VOICE=${OPENAI_REALTIME_VOICE:-verse}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_FROM_NUMBER=${TWILIO_FROM_NUMBER}
      - TWILIO_WEBHOOK_AUTH=${TWILIO_WEBHOOK_AUTH}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - PUBLIC_WS_URL=${PUBLIC_WS_URL}
      - VOICE_AGENT_ENABLED=${VOICE_AGENT_ENABLED:-true}
      - MCP_ENABLED=${MCP_ENABLED:-true}
      - DUPLEX_ENABLED=${DUPLEX_ENABLED:-false}
      - BARGE_IN_ENABLED=${BARGE_IN_ENABLED:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - METRICS_ENABLED=${METRICS_ENABLED:-true}
    networks:
      - voice-agent-network
    restart: unless-stopped
    depends_on:
      cloudflared:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8787/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cloudflare Tunnel for public exposure
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: easymo-voice-agent-tunnel
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      - CLOUDFLARE_TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - voice-agent-network
    restart: unless-stopped
    # Note: Tunnel should be started before voice-agent to get public URL

networks:
  voice-agent-network:
    driver: bridge

