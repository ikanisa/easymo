# =============================================================================
# Google Cloud Build Configuration for EasyMO Admin Panel
# =============================================================================
# This configuration builds and deploys the Next.js admin-app to Cloud Run.
#
# Prerequisites:
# 1. Enable Cloud Build and Cloud Run APIs
# 2. Grant Cloud Build service account Cloud Run Admin role
# 3. Configure environment variables in Cloud Run (see README.md)
#
# Trigger manually:
#   gcloud builds submit --config cloudbuild.yaml
# =============================================================================

steps:
  # Build the Docker image with cache
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from=gcr.io/$PROJECT_ID/easymo-admin:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/easymo-admin:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/easymo-admin:latest'
      - '.'
    id: 'build'

  # Push the Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/easymo-admin']
    id: 'push'
    waitFor: ['build']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'easymo-admin'
      - '--image=gcr.io/$PROJECT_ID/easymo-admin:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--concurrency=80'
      - '--timeout=60s'
      - '--no-allow-unauthenticated'
    id: 'deploy'
    waitFor: ['push']

images:
  - 'gcr.io/$PROJECT_ID/easymo-admin:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/easymo-admin:latest'

substitutions:
  _REGION: 'us-central1'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
