# Cloud Build configuration for Admin App
# Builds Docker image and deploys to Cloud Run (internal-only)
# Region: europe-west1
# Project: easymoai

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.admin'
      - '-t'
      - 'europe-west1-docker.pkg.dev/easymoai/easymo-repo/admin:latest'
      - '-t'
      - 'europe-west1-docker.pkg.dev/easymoai/easymo-repo/admin:$SHORT_SHA'
      - '.'
  
  # Step 2: Push images to Artifact Registry (handled by images section below)
  
  # Step 2: Deploy to Cloud Run (internal-only)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'easymo-admin-app'
      - '--image=europe-west1-docker.pkg.dev/easymoai/easymo-repo/admin:$SHORT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--no-allow-unauthenticated'  # INTERNAL-ONLY ACCESS
      - '--set-env-vars=NEXT_PUBLIC_SUPABASE_URL=${_SUPABASE_URL}'
      - '--set-env-vars=NEXT_PUBLIC_SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY}'
      - '--update-secrets=SUPABASE_SERVICE_ROLE_KEY=supabase-service-role:latest'
      - '--update-secrets=EASYMO_ADMIN_TOKEN=easymo-admin-token:latest'
      - '--update-secrets=ADMIN_SESSION_SECRET=admin-session-secret:latest'
    waitFor:
      - 'build-image'

# Push images to registry
images:
  - 'europe-west1-docker.pkg.dev/easymoai/easymo-repo/admin:latest'
  - 'europe-west1-docker.pkg.dev/easymoai/easymo-repo/admin:$SHORT_SHA'

# Build configuration
timeout: 1800s
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Substitutions (provide via --substitutions flag or trigger)
substitutions:
  _SUPABASE_URL: 'https://placeholder.supabase.co'  # Override with actual value
  _SUPABASE_ANON_KEY: 'placeholder-anon-key'  # Override with actual value

# Available substitutions (automatic):
# $PROJECT_ID - GCP project ID
# $BUILD_ID - Unique build ID
# $SHORT_SHA - First 7 characters of commit SHA
# $COMMIT_SHA - Full commit SHA
# $BRANCH_NAME - Branch name (if triggered from repo)
# $TAG_NAME - Tag name (if triggered from tag)
