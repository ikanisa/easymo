# fly.toml app configuration file for easyMO Voice Bridge
# Last updated: 2025-12-07
# See: docs/flyio/apps.md for full documentation

app = 'whatsapp-voice-bridge-dark-dew-6515'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  LOG_LEVEL = 'info'
  NODE_ENV = 'production'
  OPENAI_ORG_ID = 'org-4Kr7lOqpDhJErYgyGzwgSduN'
  OPENAI_PROJECT_ID = 'proj_BL7HHgepm76lhElLqmfOckIU'
  OPENAI_REALTIME_MODEL = 'gpt-4o-realtime-preview'
  PORT = '8080'
  SUPABASE_URL = 'https://lhbowpbcpwoiparwnwgt.supabase.co'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    grace_period = "10s"
    interval = "60s"
    method = "GET"
    timeout = "10s"
    path = "/health"

[[vm]]
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 1024
