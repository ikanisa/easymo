# Cloudflare Pages Configuration for EasyMO Admin Panel
# Next.js 15 PWA with AI Agent Integration in pnpm monorepo
# Documentation: https://developers.cloudflare.com/pages/framework-guides/nextjs/

name = "easymo-admin"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# Pages-specific settings - .next is the default Next.js build output
pages_build_output_dir = ".next"

[vars]
NODE_VERSION = "20.18.0"
NEXT_PUBLIC_USE_MOCKS = "false"
NEXT_PUBLIC_UI_V2_ENABLED = "true"
