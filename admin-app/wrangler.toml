# Cloudflare Pages configuration for EasyMO Admin Panel
# This configuration uses OpenNext adapter for Next.js App Router support
name = "easymo-admin"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = ".vercel/output/static"

# Custom domain configuration
# After deployment, configure easymo.ikanisa.com in Cloudflare Pages dashboard

# Environment-specific configuration
[env.production]
name = "easymo-admin-production"

[env.preview]
name = "easymo-admin-preview"

# Node.js compatibility for API routes and middleware
[build]
command = "pnpm run pages:build"

# Public environment variables (non-secret)
# Set secrets via Cloudflare Pages dashboard or: wrangler pages secret put <KEY>
[vars]
NODE_VERSION = "18"

