steps:
  # Step 1: Build shared packages
  - name: 'node:20-alpine'
    entrypoint: sh
    args:
      - '-c'
      - |
        corepack enable && corepack prepare pnpm@10.18.3 --activate
        pnpm install --frozen-lockfile
        pnpm --filter @va/shared build
        pnpm --filter @easymo/commons build
        pnpm --filter @easymo/ui build
        pnpm --filter @easymo/video-agent-schema build
    dir: '..'

  # Step 2: Build admin-app Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/admin-app-iap:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/admin-app-iap:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    dir: 'admin-app'

  # Step 3: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/admin-app-iap']

  # Step 4: Deploy to Cloud Run (no-allow-unauthenticated for IAP)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'admin-app-iap'
      - '--image=gcr.io/$PROJECT_ID/admin-app-iap:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--no-allow-unauthenticated'
      - '--port=3000'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--timeout=300'
      - '--concurrency=80'
      - '--set-env-vars=NODE_ENV=production,NEXT_TELEMETRY_DISABLED=1'
      - '--set-secrets=NEXT_PUBLIC_SUPABASE_URL=NEXT_PUBLIC_SUPABASE_URL:latest,NEXT_PUBLIC_SUPABASE_ANON_KEY=NEXT_PUBLIC_SUPABASE_ANON_KEY:latest,SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest,EASYMO_ADMIN_TOKEN=EASYMO_ADMIN_TOKEN:latest,ADMIN_SESSION_SECRET=ADMIN_SESSION_SECRET:latest'
      - '--service-account=${_SERVICE_ACCOUNT}'

images:
  - 'gcr.io/$PROJECT_ID/admin-app-iap:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/admin-app-iap:latest'

substitutions:
  _REGION: us-central1
  _SERVICE_ACCOUNT: admin-app-sa@${PROJECT_ID}.iam.gserviceaccount.com

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: 1800s
