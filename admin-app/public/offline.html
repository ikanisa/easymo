<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <title>Offline - EasyMO Admin</title>
  <link rel="icon" href="/icons/icon-192.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <style>
    :root {
      --aurora-bg: #0f172a;
      --aurora-surface: #1e293b;
      --aurora-accent: #0ea5e9;
      --aurora-text: #f1f5f9;
      --aurora-text-muted: #94a3b8;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--aurora-bg);
      color: var(--aurora-text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    
    .container {
      text-align: center;
      max-width: 28rem;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, var(--aurora-accent), #6366f1);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      letter-spacing: -0.025em;
    }
    
    p {
      color: var(--aurora-text-muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      border-radius: 12px;
      font-size: 0.9375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }
    
    .primary {
      background: var(--aurora-accent);
      color: white;
    }
    
    .primary:hover {
      background: #0284c7;
      transform: translateY(-1px);
    }
    
    .primary:active {
      transform: translateY(0);
    }
    
    .secondary {
      background: var(--aurora-surface);
      color: var(--aurora-text);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .secondary:hover {
      background: #334155;
      border-color: rgba(255,255,255,0.2);
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: var(--aurora-surface);
      border-radius: 12px;
      font-size: 0.875rem;
    }
    
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      animation: blink 1.5s ease-in-out infinite;
    }
    
    .status-dot.online {
      background: #10b981;
      animation: none;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .cached-pages {
      margin-top: 2rem;
      text-align: left;
    }
    
    .cached-pages h3 {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--aurora-text-muted);
    }
    
    .cached-pages ul {
      list-style: none;
    }
    
    .cached-pages li {
      margin-bottom: 0.5rem;
    }
    
    .cached-pages a {
      color: var(--aurora-accent);
      text-decoration: none;
      font-size: 0.9375rem;
    }
    
    .cached-pages a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're offline</h1>
    <p>Don't worry! Some pages are available offline. Check your connection and try again.</p>
    
    <div class="actions">
      <button class="primary" onclick="location.reload()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
          <path d="M3 3v5h5"/>
          <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
          <path d="M16 21h5v-5"/>
        </svg>
        Retry Connection
      </button>
      
      <button class="secondary" onclick="goToCachedDashboard()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
        View Cached Dashboard
      </button>
    </div>
    
    <div class="status">
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Checking connection...</span>
      </div>
    </div>
    
    <div class="cached-pages" id="cachedPages" style="display: none;">
      <h3>ðŸ“¦ Available Offline</h3>
      <ul id="cachedList"></ul>
    </div>
  </div>
  
  <script>
    function updateStatus() {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');
      
      if (navigator.onLine) {
        dot.classList.add('online');
        text.textContent = 'Connection restored!';
        setTimeout(() => location.reload(), 1500);
      } else {
        dot.classList.remove('online');
        text.textContent = 'No internet connection';
      }
    }
    
    function goToCachedDashboard() {
      window.location.href = '/dashboard?offline=true';
    }
    
    async function showCachedPages() {
      try {
        const cache = await caches.open('easymo-runtime-v4-aurora');
        const keys = await cache.keys();
        
        const pages = keys
          .filter(req => req.url.includes('/dashboard') || req.url.includes('/users'))
          .map(req => new URL(req.url).pathname);
        
        if (pages.length > 0) {
          const container = document.getElementById('cachedPages');
          const list = document.getElementById('cachedList');
          
          container.style.display = 'block';
          list.innerHTML = [...new Set(pages)]
            .slice(0, 5)
            .map(p => `<li><a href="${p}">${p}</a></li>`)
            .join('');
        }
      } catch (e) {
        console.warn('Could not list cached pages:', e);
      }
    }
    
    updateStatus();
    showCachedPages();
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
  </script>
</body>
</html>
