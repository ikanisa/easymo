# Netlify Configuration for EasyMO Admin App
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  base = "admin-app"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.18.0"
  NPM_VERSION = "10.8.2"
  NEXT_TELEMETRY_DISABLED = "1"

# Next.js Plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Serverless Functions Configuration
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["canvas", "sharp", "@node-rs/argon2", "@node-rs/bcrypt"]
  
  # Function timeout (seconds)
  # Free: 10s, Pro: 26s, Business: 100s
  included_files = ["lib/**", "public/**"]

# API Routes â†’ Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# SPA Fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["admin"]}

# CORS Headers for API Routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Max-Age = "86400"

# Static Assets Caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images Caching
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800, must-revalidate"

# WebSocket Headers (for SSE fallback)
[[headers]]
  for = "/api/ai/realtime"
  [headers.values]
    Connection = "keep-alive"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Type = "text/event-stream"
    X-Accel-Buffering = "no"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(self)"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Content Security Policy
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.supabase.co https://api.openai.com https://generativelanguage.googleapis.com wss://*.supabase.co;
      frame-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
    """

# Environment-specific Settings
[context.production]
  command = "npm run build"
  [context.production.environment]
    NODE_ENV = "production"
    NEXT_PUBLIC_ENVIRONMENT = "production"

[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    NODE_ENV = "production"
    NEXT_PUBLIC_ENVIRONMENT = "preview"

[context.branch-deploy]
  command = "npm run build"
  [context.branch-deploy.environment]
    NODE_ENV = "production"
    NEXT_PUBLIC_ENVIRONMENT = "staging"

# Development Context
[context.dev]
  command = "npm run dev"
  [context.dev.environment]
    NODE_ENV = "development"

