name: Quality Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: TypeScript type check
        run: pnpm exec tsc --noEmit
        continue-on-error: true
        
      - name: ESLint
        run: pnpm run lint
        
      - name: Tests
        run: pnpm test
        
      - name: Security audit
        run: bash ../scripts/utilities/audit-security.sh
        
      - name: Build
        run: pnpm run build
