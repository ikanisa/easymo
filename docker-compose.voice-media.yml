version: '3.8'

services:
  voice-media-server:
    build:
      context: ./services/voice-media-server
      dockerfile: Dockerfile
    container_name: easymo-voice-media-server
    ports:
      - "8080:8080"
      - "10000-10100:10000-10100/udp"
    environment:
      - PORT=8080
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - MEDIA_SERVER_URL=http://localhost:8080
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - easymo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  easymo-network:
    driver: bridge
