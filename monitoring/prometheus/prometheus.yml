global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'easymo-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - Host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Postgres Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Agent Core Service
  - job_name: 'agent-core'
    static_configs:
      - targets: ['agent-core:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Voice Bridge Service
  - job_name: 'voice-bridge'
    static_configs:
      - targets: ['voice-bridge:3001']
    metrics_path: '/metrics'

  # Wallet Service
  - job_name: 'wallet-service'
    static_configs:
      - targets: ['wallet-service:3002']
    metrics_path: '/metrics'

  # Ranking Service
  - job_name: 'ranking-service'
    static_configs:
      - targets: ['ranking-service:3003']
    metrics_path: '/metrics'

  # Buyer Service
  - job_name: 'buyer-service'
    static_configs:
      - targets: ['buyer-service:3005']
    metrics_path: '/metrics'

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:3006']
    metrics_path: '/metrics'

  # Message Service
  - job_name: 'message-service'
    static_configs:
      - targets: ['message-service:3007']
    metrics_path: '/metrics'

  # Insurance Service
  - job_name: 'insurance-service'
    static_configs:
      - targets: ['insurance-service:3008']
    metrics_path: '/metrics'

  # Simulator Service
  - job_name: 'simulator-service'
    static_configs:
      - targets: ['simulator-service:3009']
    metrics_path: '/metrics'

  # Analytics Service
  - job_name: 'analytics-service'
    static_configs:
      - targets: ['analytics-service:3010']
    metrics_path: '/metrics'

  # Support Service
  - job_name: 'support-service'
    static_configs:
      - targets: ['support-service:3011']
    metrics_path: '/metrics'

  # Admin App (Next.js custom metrics endpoint)
  - job_name: 'admin-app'
    static_configs:
      - targets: ['admin-app:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s
