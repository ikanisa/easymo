name: Supabase migration drift

on:
  pull_request:
    paths:
      - 'supabase/**'
      - 'latest_schema.sql'
      - 'scripts/check-remote-drift.mjs'
      - '.github/workflows/**'
      - 'infra/ci/supabase-drift.yml'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  schema-drift:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.1.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate schema dump vs migrations
        run: pnpm schema:verify

      - name: Check remote drift (optional)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: node scripts/check-remote-drift.mjs

      - name: Upload drift artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supabase-drift-output
          path: supabase/.tmp/drift-report.txt
          if-no-files-found: ignore
