name: Lighthouse audits

on:
  pull_request:
    paths:
      - 'src/**'
      - 'public/**'
      - 'app/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'infra/ci/lighthouse-audit.yml'
      - 'infra/ci/lighthouserc.json'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.1.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production bundle
        run: pnpm build

      - name: Run Lighthouse CI
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: npx @lhci/cli autorun --config=infra/ci/lighthouserc.json

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci
          if-no-files-found: ignore
