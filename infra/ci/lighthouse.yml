name: Lighthouse Audits

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'infra/ci/lighthouse.config.json'
      - 'infra/ci/lighthouse.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: infra/ci/lighthouse.config.json
          uploadArtifacts: true
          temporaryPublicStorage: true
